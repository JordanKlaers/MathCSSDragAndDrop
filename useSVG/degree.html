<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drag and drop</title>
    <script src="../snap.svg-0.5.1/dist/snap.svg-min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="degree.js"></script> -->
    <script type='text/javascript' src='tinycolor.js'></script>
    <script type="text/javascript" src="javascripttime.js"></script>
    <script type="text/javascript" src="colorpicker.js"></script>
    <script type="text/javascript" src="colordata.js"></script>
    <script src="transitCSSJquery.js"></script>
      <!-- <script type="text/javascript" src="../jquery.custom/jquery-ui.js"></script> -->
    <link rel="stylesheet" href="degree.css" />
  </head>
  <body>
    <div id="colorPicker">
      <input type="range" min="0" max="360" step="1" id="slider"></input>
    </div>

    <div id="balloonDropZone">
      <div id="timeContainer">
        <div id="line">

        </div>
        <div id="start">

        </div>
        <div id="startStyle">

        </div>
        <div id="timeMarks">
          1
        </div>
      </div>
    </div>

    <div id="container">
      <div id="grabThis" draggable="true">
        grab___this
      </div>

      <div id="dropZone" class="drop">
        <div id="rightHere" class="time">

        </div>
      </div>

      <div id="dropZoneTwo" class="drop">
        <div id="rightHereTwo" class="time">

        </div>
      </div>
      <div id="dropZoneThree" class="drop">
        <div id="rightHereThree" class="time">

        </div>
      </div>
      <div id="point">

      </div>
    </div>
  </body>
</html>
